<h2 mat-dialog-title>{{currentRoom.name}}</h2>
<mat-dialog-content class="mat-typography">

    <img mat-card-image src="{{currentRoom.imagePath}}" style="height: 70%; width: 70%;">
    <h3>Description</h3>
    <p>{{currentRoom.description}}</p>

    <h3>Capacity</h3>
    <p>{{currentRoom.capacity}}</p>

    <h3>Price</h3>
    <p>{{currentRoom.price}} TL</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
