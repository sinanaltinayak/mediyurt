<h1 mat-dialog-title>{{currentRoom.name}}</h1>

<div class="container">
    <div class="mat-typography container-image">
        <img mat-card-image src="{{currentRoom.imagePath}}">
    </div>
    <div class="container-info">
        <h3>Description</h3>
        <p>{{currentRoom.description}}</p>
    
        <h3>Capacity</h3>
        <p>{{currentRoom.capacity}}</p>
    
        <h3>Price</h3>
        <p>{{currentRoom.price}} TL</p>
    </div>
</div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
