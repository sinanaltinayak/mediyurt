<h1 mat-dialog-title>Add Room</h1>

<mat-dialog-content class="container">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput rows="10" [(ngModel)]="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Capacity</mat-label>
        <mat-select [(ngModel)]="maxCapacity" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="price" class="left-align">
        <span matSuffix>.00 TL</span>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Image</mat-label>
        <ngx-mat-file-input [accept]="acceptedImageFileTypes" (change)="onFileSelected($event)">
        </ngx-mat-file-input>
        <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
    </mat-form-field>

    <img src="{{selectedImage}}">
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close] [disabled]="!name || !description || !maxCapacity || !price" cdkFocusInitial (click)="addRoom()">Post</button>
</mat-dialog-actions>
