<h1 mat-dialog-title>Edit Room Information</h1>

<mat-dialog-content class="container">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" ngModel="{{currentRoom.get(this.data.roomId)?.name}}">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description" ngModel="{{currentRoom.get(this.data.roomId)?.description}}"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Capacity</mat-label>
        <mat-select [(ngModel)]="maxCapacity" ngModel="{{currentRoom.get(this.data.roomId)?.maxCapacity}}">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Price</mat-label>
        <input [(ngModel)]="price" matInput type="number" ngModel="{{currentRoom.get(this.data.roomId)?.price}}" class="left-align">
        <span matSuffix>.00 TL</span>
    </mat-form-field>

    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
    <span *ngIf="selectedImage != null">{{selectedImage.name}}</span><br>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateDoc(name, maxCapacity, price, description)">Save</button>
</mat-dialog-actions>
