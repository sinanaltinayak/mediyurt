<div class="canvas">
    <div class="content">
        <mat-toolbar>
            <span>Announcements</span>
            <button mat-button fxHide.lt-md (click)="openAddAnnouncementDialog()">
                <span *ngIf=" userType=='management' ">Add Announcement</span>
            </button>
        </mat-toolbar>
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of sortByDate() | keyvalue | slice:pageIndex*pageSize:pageIndex*pageSize + pageSize">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>{{num.value.title}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="./../assets/photos/announcements/announcement.jpg ">
                    <mat-card-content>
                        <p>
                            {{num.value.content.substring(0,240)}}<span *ngIf="num.value.content.length > 239">...</span>
                        </p>
                        <p>
                            <strong>Date:</strong> {{num.value.date | date:'dd/MM/yyyy'}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="openExamineAnnouncementDialog(num.key)">Examine</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="paginator">
            <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" aria-label="Select page">>
            </mat-paginator>
        </div>
    </div>
</div>
