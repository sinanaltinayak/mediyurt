<h1 mat-dialog-title>Add Announcement</h1>

<mat-dialog-content class="container">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput rows="10" [(ngModel)]="content" required></textarea>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close] [disabled]="!title || !content" cdkFocusInitial (click)="addAnnouncement()">Post</button>
</mat-dialog-actions>
