<div class="canvas">
    <div class="content">

        <div class="container">
            <mat-toolbar>
                <span>Payments</span>
            </mat-toolbar>

            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Student Name" #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date:'shortDate'}} </td>
                </ng-container>

                <ng-container matColumnDef="studentName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.studentID}} </td>
                </ng-container>

                <ng-container matColumnDef="roomName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
                    <td mat-cell *matCellDef="let row"> {{row.roomID}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price}} TL</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
                    <td mat-cell *matCellDef="let row">
                        <span *ngIf="row.status == 'Charged'">Charge</span>
                        <span *ngIf="row.status == false">Paid</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select Page of Payments"></mat-paginator>
        </div>
    </div>
</div>
